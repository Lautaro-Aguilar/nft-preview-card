<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2rem; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="image-wrapper">
      <img src="./images/image-equilibrium.jpg" alt="image equilibrium" class="hero-image">
      <div class="overlay"></div>
      <img src="./images/icon-view.svg" alt="icon view" class="view">
    </div>
    <div class="text-wrapper">
      <p class="nft-name">Equilibrium #3429</p>
      <p class="paragraph nft-desc">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price-wrapper">
      <div class="left-box">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="ethereum">
        <h2 class="paragraph ethereum-price">0.041 ETH</h2>
      </div>
      <div class="right-box">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <p class="paragraph days">3 days left</p>
      </div>
    </div>
    <div class="creator-container">
      <div class="creator-avatar"><img src="./images/image-avatar.png" class="avatar-image" alt="avatar image"></div>
      
      <p class="paragraph creation">Creation of <span class="creator">Jules Wyvern</span></p>
    </div>
  </main>
  

  

  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SupAnonymo</a>.
  </div>
</body>
</html>
